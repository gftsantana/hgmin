<head>
{{if eq .Title .Site.Title}}
  <title>{{.Site.Title}}</title>
{{else}}
  <title>{{.Title}} | {{.Site.Title}}</title>
{{end}}
  <meta charset="utf-8">
  <meta name="generator" content="{{.Hugo.Generator}}" />
  <meta name="description" content="{{.Site.Params.description}}" />
  <meta name="author" content="{{.Site.Params.author}}" />
  <meta name="tags" content="{{.Site.Params.metaTags}}" />
  <meta name="robots" content="index, follow" />
  <meta name="date" content="{{.Date}}" />
{{ if .RSSlink }}
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
  <link href="https://fonts.googleapis.com/css?family=Arvo:700,700i|Roboto:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" media="screen and (max-device-width: 800px)"
      href="/css/mobile.css">
  <link rel="stylesheet" media="screen and (min-device-width: 801px)"
      href="/css/desktop.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
